<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./../../assets/img/favicon.ico">
  <title>Chritmas Shop</title>
</head>

<body>
  <main class="main">
    <section class="main-screen">
      <div class="wrapper main-screen__wrapper">
        <div class="main-screen__content">
          <p class="main-screen__upper-title caption">Happy New Year!</p>
          <h1 class="main-screen__title">
            Вишлист Евгении
          </h1>
          <div class="journey__inner">
            <p class="journey__name caption">The New Year is Coming Soon...</p>
            <div class="journey__timer">
              <div class="journey__time">
                <h2 class="journey__number journey__days">47</h2>
                <h4 class="journey__number-name">days</h4>
              </div>
              <div class="journey__time">
                <h2 class="journey__number journey__hours">5</h2>
                <h4 class="journey__number-name">hours</h4>
              </div>
              <div class="journey__time">
                <h2 class="journey__number journey__minutes">34</h2>
                <h4 class="journey__number-name">minutes</h4>
              </div>
              <div class="journey__time">
                <h2 class="journey__number journey__seconds">12</h2>
                <h4 class="journey__number-name">seconds</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero" id="gifts-id">
      <div class="wrapper hero__wrapper">
        <div class="hero__content">

          <div class="hero__tags">
            <h4 class="hero__tag action-small all active">all</h4>
            <h4 class="hero__tag action-small handwork">for handwork</h4>
            <h4 class="hero__tag action-small home">for home</h4>
            <h4 class="hero__tag action-small kitchen">for kitchen</h4>
            <h4 class="hero__tag action-small books">for books</h4>
            <h4 class="hero__tag action-small clothes">for clothes</h4>
          </div>
          <div class="hero__cards">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./index.js"></script>

</body>

</html>
